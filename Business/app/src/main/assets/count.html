    <title>百企力合APP订单统计页面</title>
    <script type="text/javascript" src="http://hm.baidu.com/hm.js?b38492d3821ee16ccadb5eae949e5f5c"></script>
    <script>

        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?b38492d3821ee16ccadb5eae949e5f5c";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        function  pushToBaidu(data){

            var orderList = data.orderList;
            for(var i=0;i<orderList.length;i++){

                var orderInfo = {
                    "orderId": orderList[i].storeOrderCode,
                    "orderTotal": orderList[i].orderMoney,
                    "item": []
                };
                var orderDetailList = orderList[i].orderDetailList;
                for(var j=0;j<orderDetailList.length;j++){
                    orderInfo.item.push({
                        "skuId": orderDetailList[j].skuCode,
                        "skuName": orderDetailList[j].skuName,
                        "category": orderDetailList[j].categoryName,
                        "Price": orderDetailList[j].unitPrice,
                        "Quantity": orderDetailList[j].num
                    });
                }

                _hmt.push(['_trackOrder', orderInfo]);
            }
        }

    </script>
